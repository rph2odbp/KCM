name: üêõ Bug Report
description: Report a bug or issue with the KCM platform
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened instead
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images/videos here or provide links

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the system is affected?
      options:
        - Web App (Frontend)
        - Firebase Functions (Backend)
        - Authentication
        - Database/Firestore
        - Payment Processing
        - Medical Records (MAR)
        - Photo Gallery
        - Reports/Analytics
        - CI/CD Pipeline
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please provide environment information
      placeholder: |
        - OS: [e.g. macOS 14, Windows 11, Ubuntu 22.04]
        - Browser: [e.g. Chrome 120, Firefox 121, Safari 17]
        - Node.js version: [e.g. 20.10.0]
        - Device: [e.g. Desktop, Mobile - iPhone 15, Android Pixel 7]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Console Output
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste error logs, console output, or stack traces here

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable, data loss, security issue)
        - High (Major functionality broken)
        - Medium (Functionality impaired but workaround exists)
        - Low (Minor issue, cosmetic problem)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided detailed reproduction steps
          required: true
        - label: I have included relevant environment information
          required: true