name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-repo:
    name: Lint Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Run lint
        working-directory: kateri-monorepo
        run: yarn lint

  typecheck-web:
    name: TypeCheck Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: TypeCheck web package
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/web typecheck

  typecheck-functions:
    name: TypeCheck Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: TypeCheck functions package
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/functions typecheck

  typecheck-shared:
    name: TypeCheck Shared
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: TypeCheck shared package
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/shared typecheck

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Run web tests
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/web test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: kateri-monorepo/packages/web/coverage/
          retention-days: 30

  test-functions:
    name: Test Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Run functions tests
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/functions test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: functions-coverage
          path: kateri-monorepo/packages/functions/coverage/
          retention-days: 30

  test-shared:
    name: Test Shared
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Run shared tests
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/shared test

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint-repo, typecheck-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Build web package
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/web build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: kateri-monorepo/packages/web/dist/
          retention-days: 30

  build-functions:
    name: Build Functions
    runs-on: ubuntu-latest
    needs: [lint-repo, typecheck-functions]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'kateri-monorepo/yarn.lock'

      - name: Install dependencies
        working-directory: kateri-monorepo
        run: yarn install --frozen-lockfile

      - name: Build functions package
        working-directory: kateri-monorepo
        run: yarn workspace @kateri/functions build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: kateri-monorepo/packages/functions/lib/
          retention-days: 30