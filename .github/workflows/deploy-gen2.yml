name: Deploy Gen2 Functions

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

jobs:
  deploy-gen2:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for Workload Identity Federation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack
        run: corepack enable
      - name: Pin Yarn 4
        run: corepack prepare yarn@4.1.0 --activate
      - name: Verify Yarn
        run: |
          corepack --version || true
          corepack yarn --version
      - name: Verify Node/Yarn versions
        run: |
          node -v
          corepack yarn --version
      - name: Install (non-immutable)
        working-directory: kateri-monorepo
        run: corepack yarn install
      - name: Authenticate via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          token_format: access_token
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
      - name: Deploy gen2 codebase (keyless)
        run: |
          npx --yes firebase-tools deploy \
            --only functions:gen2 \
            --project kcm-firebase-b7d6a \
            --non-interactive
