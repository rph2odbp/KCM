name: Monthly Restore Drill Reminder

on:
  schedule:
    - cron: "0 14 1 * *" # 14:00 UTC on the 1st of each month (~morning ET)
  workflow_dispatch: {}

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Post reminder
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Monthly Firestore restore drill reminder"
          content-filepath: .github/restore-drill-issue.md
          labels: ops,restore-drill
          assignees: rph2odbp
